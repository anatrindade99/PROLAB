    <section class="box-formulario">
        <div class="my-5 text-center">
            <h2 class="display-4 text-primary">AGENDE SUA CONSULTA</h2>
        </div>
        <form class="bg-light eounded p-4 box-shadow mb-5>
            <div class=" form-group">
            <!-- linha do nome -->
            <div class="row">
                <div class="col">
                    <label for="clienteNome">Nome</label>
                    <input type="text" class="form-control">
                </div>
                <!-- fim linha do nome -->
                <!-- linha do sobrenome -->
                <div class="col">
                    <label for="clienteSobrenome">Sobrenome</label>
                    <input type="text" class="form-control">
                </div>
                <!-- fim linha do sobrenome -->
            </div>

            <div class="row">
                <!-- linha do CPF-->
                <div class="col">
                    <label for="clienteCPF">CPF</label>
                    <input type="text" class="form-control" placeholder="000.000.000-00">
                </div>
                <!-- fim linha do CPF. AQUI ESTÁ O REQUISITO DO JAVASCRIPT-->

                <div class="col">
                    <label for="clienteCNPJ">CNPJ</label>
                    <input type="text" name="cnpj" id="cnpj" class="form-control input-md"
                        placeholder="00.000.000/0000-00" onkeyup="FormataCnpj(this,event)"
                        onblur="if(!validarCNPJ(this.value)){alert('CNPJ Informado é inválido'); this.value='';}"
                        maxlength="18">
                </div>
                <!-- fim linha do CNPJ-->
            </div>
            <div class="row">
                <!-- linha do email-->
                <div class="col">
                    <label for="exampleInputEmail1">Endereço de email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Seu email">
                </div>
                <!-- fim linha do email-->
            </div>
            <!-- linha do telefone-->
            <div class="row">
                <div class="col">
                    <label for="clienteTelefone">Telefone de contato</label>
                    <input type="text" class="form-control" placeholder="(00) 0 0000-0000">
                </div>
                <!-- fim linha do telefone-->
                <!-- linha do telefone-->
                <div class="col">
                    <label for="clienteTelefone">Telefone para recado</label>
                    <input type="text" class="form-control" placeholder="(00) 0 0000-0000">
                </div>
                <!-- fim linha do telefone-->
            </div>
            <div class="row">
                <div class="col">
                    <label for="exampleFormControlSelect1">Exame</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Selecione</option>
                        <option>Sorologia para COVID-19</option>
                        <option>Hemograma Completo</option>
                        <option>Glicose</option>
                        <option>Colesterol</option>
                        <option>Triglicerídeos</option>
                        <option>Teste do Pezinho</option>
                        <option>Hepatite</option>
                        <option>Teste de Gravidez</option>
                        <option>HIV</option>
                        <option>Prevenção do colo do útero</option>
                        <option>Hormônios da Tereóide</option>
                        <option>Surmário de Urina/Parasitológico</option>
                        <option>Toxicológico</option>
                        <option>DNA</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="exampleFormControlSelect1">Data</label>
                    <div>
                        <input id="date" type="date">
                    </div>
                </div>

                <div class="col">
                    <label for="exampleFormControlSelect1">Escolha seu horário</label>
                    <div>
                        <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
                    </div>
                </div>
            </div>



            <div class="row">

                <button class="btn btn-primary botao-coleta" type="button" data-toggle="collapse"
                    data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Coleta domiciliar?
                </button>

                <div class="collapse collapse-dados" id="collapseExample">
                    <div class="form-group">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Ponto de referência</label>
                        <input type="text" class="form-control" id="inputAddress2">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Estado</label>
                            <input type="text" class="form-control" id="inputCity">

                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">CEP</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                </div>

                <div class="form-group form-check">

                    <button type="submit" class="btn btn-primary botao-enviar">Enviar</button>
                </div>


        </form>
